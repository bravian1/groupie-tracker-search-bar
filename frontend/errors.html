<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Code}} - Groupie-Tracker Error</title>
    <link rel="icon" href="/static/groupie-tracker-favicon-color.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #00FFFF;
        --secondary-color: #FF1493;
        --tertiary-color: #FF4500;
        --bg-color: #0A0A2A;
        --text-color: #FFFFFF;
        --card-bg: #1A1A3A;
      }
      
      body, html {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background: linear-gradient(45deg, var(--bg-color), #1A1A4A);
      }
      
      .error-container {
        text-align: center;
        padding: 40px;
        background-color: var(--card-bg);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        max-width: 80%;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease;
      }
      
      .error-container:hover {
        transform: scale(1.02);
      }
      
      .error-container::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(
          from 0deg,
          transparent 0deg 80deg,
          rgba(255, 20, 147, 0.1) 80deg 100deg,
          transparent 100deg 180deg,
          rgba(0, 255, 255, 0.1) 180deg 200deg,
          transparent 200deg 360deg
        );
        animation: rotateBackground 10s linear infinite;
      }
      
      @keyframes rotateBackground {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      h2 {
        font-family: 'Permanent Marker', cursive;
        font-size: 4em;
        color: var(--primary-color);
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      
      p {
        font-size: 1.2em;
        margin-bottom: 30px;
        position: relative;
        z-index: 1;
      }
      
      .home-button {
        display: inline-block;
        padding: 12px 24px;
        background-color: var(--secondary-color);
        color: var(--text-color);
        text-decoration: none;
        border-radius: 30px;
        font-weight: bold;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      
      .home-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: all 0.5s;
      }
      
      .home-button:hover::before {
        left: 100%;
      }
      
      .home-button:hover {
        background-color: var(--primary-color);
        color: var(--bg-color);
        transform: scale(1.05);
      }
      
      .floating-notes {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }
      
      .note {
        position: absolute;
        opacity: 0.1;
        animation: float 6s infinite;
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      
      .note:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
      .note:nth-child(2) { left: 20%; top: 80%; animation-delay: 1s; }
      .note:nth-child(3) { left: 50%; top: 50%; animation-delay: 2s; }
      .note:nth-child(4) { left: 70%; top: 10%; animation-delay: 3s; }
      .note:nth-child(5) { left: 80%; top: 60%; animation-delay: 4s; }
    </style>
    </head>
    <body>
      <div class="floating-notes">
        <svg class="note" width="30" height="30" viewBox="0 0 24 24" fill="var(--primary-color)">
          <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
        </svg>
        <svg class="note" width="30" height="30" viewBox="0 0 24 24" fill="var(--secondary-color)">
          <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
        </svg>
        <svg class="note" width="30" height="30" viewBox="0 0 24 24" fill="var(--tertiary-color)">
          <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
        </svg>
        <svg class="note" width="30" height="30" viewBox="0 0 24 24" fill="var(--primary-color)">
          <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
        </svg>
        <svg class="note" width="30" height="30" viewBox="0 0 24 24" fill="var(--secondary-color)">
          <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
        </svg>
      </div>
      
      <div class="error-container">
        <h2>{{.Code}}</h2>
        <p><strong>{{.ErrMsg}}</strong></p>
        <a href="/" class="home-button">Back to Home</a>
      </div>
    </body>
    </html>
