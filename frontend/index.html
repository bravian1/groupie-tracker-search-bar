<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Prevent caching with meta tags -->
        <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
    <title>Groupie-Tracker: Your Live Music Experience</title>
    <link rel="icon" href="/static/groupie-tracker-favicon-color.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <img src="/static/logo-no-background.png" alt="Groupie-Tracker Logo" class="logo-image" width="50" height="50">
        <div class="logo-text bounce">Groupie-Tracker</div>
      </div>
  
    </header>
    
    <main class="main">
      <div class="search-container"  >
        <form action="/artist" method="post">
        <input type="text" id="search-input" name="artist" placeholder="Search for bands, members, locations...">
        </form>
        <div id="suggestions-container">
          <!-- Search suggestions will appear here dynamically -->
        </div>
      </div>
      
      <div class="section featured-bands">
        {{range .}}
        <form action="/artist/{{.Name}}" method="post" class="band-card">
          <button id="click" type="submit">
            <div class="band-card">
              <img src="{{.Image}}" alt="{{.Name}}" class="band-image" width="180" height="180">
              <h3>{{.Name}}</h3>
            </div>
          </button>
        </form>        
        {{end}}
    </div>
    </main>
    
    <footer class="footer">
      <p>&copy; 2024 Groupie-Tracker | Made with Go with ðŸ’–</p>
    </footer>

    <script src="/static/index.js"></script>
  </body>
</html>
